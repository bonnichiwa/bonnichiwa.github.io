<div class="port_thumb wow fadeInUp"> 
  <div class="black-background-h4">     
    <h4 class="white-h4">{{title}}</h4>
  </div>
  <a target="_blank" href="{{link}}">
    <img class="port-img" width="350" ng-src="{{image}}">
  </a>

  <div class="tags-banner">
    <p class="tags">{{tags}}</p>
    <hr>
    <p ng-transclude class="tags-title"></p>
  </div>
</div>
